<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link
      href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>

    <link rel="stylesheet" href="/css/app.css" />
    <script src="scipts/app.js"></script>
  </head>
  <body>
    <div class="mui-appbar">
      <table width="100%">
        <tr style="vertical-align: middle">
          <td class="mui--appbar-height px-4" style="font-size: 20px" id="back">
            <i class="fas fa-home pe-3"></i> Pothole App
          </td>
        </tr>
      </table>
    </div>
    <h2 class="p-3">Dashboard</h2>
    <div class="dashboard" style="position: relative; margin: 10px 0">
      <div class="container">
        <div class="row">
          <div class="col">
            <div
              class="container d-2"
              style="position: absolute; top: 0; left: 0"
              id="a1"
            >
              <div class="row d-icon">
                <img src="res/icon2.png" class="" />

                <span>Pothole Map</span>
              </div>
            </div>
            <div
              class="container d-2"
              id="a2"
              style="position: absolute; top: 0; left: 100px"
            >
              <div class="row d-icon">
                <img src="res/icon3.png" class="" />
                <span>Report Pothole</span>
              </div>
            </div>

            <div
              class="container d-2"
              id="a3"
              style="position: absolute; top: 0; left: 200px"
            >
              <div class="row d-icon">
                <img src="res/icon4.jpg" class="" />
                <span>Hall of Shame</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h5 class="footer">Prototype Designed By <b>Team Nature</b></h5>
  </body>
</html>
